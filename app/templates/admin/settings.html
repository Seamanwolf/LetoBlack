{% extends "base.html" %}

{% block title %}Настройки администратора{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Настройки администратора</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Общие настройки</h5>
                </div>
                <div class="card-body">
                    <form id="generalSettingsForm">
                        <div class="mb-3">
                            <label for="siteName" class="form-label">Название сайта</label>
                            <input type="text" class="form-control" id="siteName" name="siteName" value="{{ config.SITE_NAME }}">
                        </div>
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email администратора</label>
                            <input type="email" class="form-control" id="adminEmail" name="adminEmail" value="{{ config.ADMIN_EMAIL }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Настройки безопасности</h5>
                </div>
                <div class="card-body">
                    <form id="securitySettingsForm">
                        <div class="mb-3">
                            <label for="sessionTimeout" class="form-label">Таймаут сессии (минуты)</label>
                            <input type="number" class="form-control" id="sessionTimeout" name="sessionTimeout" value="{{ config.SESSION_TIMEOUT }}">
                        </div>
                        <div class="mb-3">
                            <label for="maxLoginAttempts" class="form-label">Максимальное количество попыток входа</label>
                            <input type="number" class="form-control" id="maxLoginAttempts" name="maxLoginAttempts" value="{{ config.MAX_LOGIN_ATTEMPTS }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Настройки уведомлений</h5>
                </div>
                <div class="card-body">
                    <form id="notificationSettingsForm">
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" name="emailNotifications" {% if config.EMAIL_NOTIFICATIONS %}checked{% endif %}>
                                <label class="form-check-label" for="emailNotifications">Включить email-уведомления</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="smsNotifications" name="smsNotifications" {% if config.SMS_NOTIFICATIONS %}checked{% endif %}>
                                <label class="form-check-label" for="smsNotifications">Включить SMS-уведомления</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Обработка формы общих настроек
    document.getElementById('generalSettingsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Здесь будет код для сохранения общих настроек
        alert('Общие настройки сохранены');
    });
    
    // Обработка формы настроек безопасности
    document.getElementById('securitySettingsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Здесь будет код для сохранения настроек безопасности
        alert('Настройки безопасности сохранены');
    });
    
    // Обработка формы настроек уведомлений
    document.getElementById('notificationSettingsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Здесь будет код для сохранения настроек уведомлений
        alert('Настройки уведомлений сохранены');
    });
});
</script>
{% endblock %}
