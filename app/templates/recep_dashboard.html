<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Персонал</title>
    <link rel="stylesheet" href="{{ url_for(\'static\', filename=\'css/common.css\') }}?v={{ range(1, 100000) | random }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Л</div>
        <div class="menu">
            <a href="{{ url_for('admin.show_admins') }}" class="button">
                <i class="fas fa-user-cog icon"></i><span class="text">Администраторы</span>
            </a>
            <a href="{{ url_for('admin.show_brokers') }}" class="button">
                <i class="fas fa-briefcase icon"></i><span class="text">Брокеры</span>
            </a>
            <a href="{{ url_for('admin.show_leaders') }}" class="button">
                <i class="fas fa-users icon"></i><span class="text">Руководители</span>
            </a>
            <a href="{{ url_for('backoffice.show_backoffice') }}" class="button">
                <i class="fas fa-building icon"></i><span class="text">Бэкофис</span>
            </a>
            <a href="{{ url_for('admin.admin_dashboard') }}">
                <i class="fas fa-arrow-left icon"></i><span class="text">Назад</span>
            </a>
        </div>
    </div>
    
    <div class="topbar">
        <div class="title">Персонал</div>
        <div class="right-icons">
            <div class="profile-icon" tabindex="0">
                <i class="fas fa-user"></i>
                <div class="profile-menu">
                    <div class="profile-info">
                        <p>Администратор</p>
                    </div>
                    <a href="{{ url_for('userlist.logout') }}">Выход</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Персонал</h2>
        <p>Выберите категорию персонала для просмотра и управления.</p>
    </div>
</body>
</html>
