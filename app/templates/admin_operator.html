<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .dashboard-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .button {
        background-color: #4CAF50; /* Зеленый цвет */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        width: auto; /* Убираем фиксированную ширину */
    }
    .logout-button {
        background-color: #ff4d4d; /* Красный цвет */
        position: fixed; /* Используем fixed для фиксации на экране */
        top: 20px;
        right: 20px;
        padding: 10px 15px;
    }
    .button:hover {
        background-color: #45a049;
        box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
    }
    </style>

    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Добро пожаловать, Администратор</h1>
    <div class="dashboard-buttons">
        <a href="/add_operator" class="button">Управление операторами</a>
        <a href="/manage_calls" class="button">Управление номерами</a>
    </div>
    <a href="/logout" class="logout-button button">Выход</a>
</body>
</html>
