<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Администраторская панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        .container {
            margin-top: 70px;
            margin-left: 70px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        #notification {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1050;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Л</div>
        <div class="menu">
            <a href="{{ url_for('helpdesk.new_tickets') }}">
                <i class="fas fa-plus icon"></i><span class="text">Новые заявки</span>
            </a>
            <a href="{{ url_for('helpdesk.in_progress_tickets') }}">
                <i class="fas fa-tasks icon"></i><span class="text">В работе</span>
            </a>
            <a href="{{ url_for('helpdesk.closed_tickets') }}">
                <i class="fas fa-check icon"></i><span class="text">Закрытые</span>
            </a>
            <a href="{{ url_for('helpdesk.department_tickets') }}">
                <i class="fas fa-users icon"></i><span class="text">Заявки отдела</span>
            </a>
            <a href="{{ url_for('admin.admin_dashboard') }}">
                <i class="fas fa-arrow-left icon"></i><span class="text">Назад</span>
            </a>
        </div>
    </div>
    <div class="topbar">
        <div class="title">Администраторская панель</div>
        <div class="right-icons">
            <div class="profile-icon" tabindex="0">
                <i class="fas fa-user"></i>
                <div class="profile-menu">
                    <div class="profile-info">
                        <p>Администратор</p>
                    </div>
                    <a href="{{ url_for('userlist.logout') }}">Выход</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>График открытых и закрытых заявок</h1>
        <canvas id="ticketsChart" width="400" height="200"></canvas>
    </div>

    <!-- Уведомление о новой заявке -->
    <div id="notification">Новая заявка</div>

    <script>
        $(document).ready(function () {
            // Показать/скрыть меню профиля
            $('.profile-icon').click(function () {
                $('.profile-menu').toggle();
            });

            // Данные для графика (пример)
            var ctx = document.getElementById('ticketsChart').getContext('2d');
            var ticketsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь'],
                    datasets: [{
                        label: 'Открытые заявки',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Закрытые заявки',
                        data: [7, 11, 5, 8, 3, 7],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Подключение к WebSocket для получения уведомлений
            var socket = io();

            socket.on('new_ticket', function(data) {
                var audio = new Audio('{{ url_for("static", filename="sound/notification.mp3") }}');
                audio.play();

                $('#notification').fadeIn();
                setTimeout(function() {
                    $('#notification').fadeOut();
                }, 5000);
            });

            $('#notification').click(function() {
                window.location.href = '/new_tickets';
            });
        });
    </script>
</body>
</html>
